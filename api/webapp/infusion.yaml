## Endpoints

endpoints:
  - id: "webapp-infusion-by-player"
    method: "GET"
    path: "/api/infusion/player/{player_id}"
    description: "Get infusions for player"
    category: "webapp"
    entity: "Infusion"
    parameters:
      - name: "player_id"
        type: "string"
        required: true
        format: "player-id"

