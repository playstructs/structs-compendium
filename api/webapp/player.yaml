Player responses may include reactor staking summary:

```json
{
  "player": {
    "id": "1-11",
    "username": "PlayerName",
    ...
  },
  "reactorStaking": {
    "totalStaked": "...",
    "delegationStatus": "active",
    "reactors": [...]
  },
  ...
}
```

**Note**: Response schema updates are under review. See `reviews/webapp-v0.8.0-beta-review.md` for verification status.

