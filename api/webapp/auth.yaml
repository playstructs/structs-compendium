## Endpoints

endpoints:
  - id: "webapp-auth-signup"
    method: "POST"
    path: "/api/auth/signup"
    description: "Sign up new user"
    category: "webapp"
    entity: "Auth"
    authentication: "none"

  - id: "webapp-auth-login"
    method: "POST"
    path: "/api/auth/login"
    description: "Login user"
    category: "webapp"
    entity: "Auth"
    authentication: "none"

  - id: "webapp-auth-logout"
    method: "GET"
    path: "/api/auth/logout"
    description: "Logout user"
    category: "webapp"
    entity: "Auth"
    authentication: "required"

